<html lang="cz">
<head>
  <meta charset="UTF-8">
  <title>Jaderňák</title>

    <script type="text/javascript" src="./js/jadernak2.js"></script>

<body>
 	<div class="container top1"> 
 	     <div class="row-fluid">
      <div class="col-xs-2"> <img src="image/logo.png" style="height:75px">  </div>
  		<div class="col-xs-8"><h1 class="text-center">Jaderňák alpha 0.3</h1></div>
      <div class="col-xs-2"></div>
   </div> 
  </div>
  <div class="container"> 
    <div class="row">
      <div class="col-xs-4"> 
	        <div class="row pozadi">
          <!-- Progress bar - Stazeno z bootsnipu -->               
              <div class="progress">
              <div id="health_id" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                <span class="sr-only">60% Complete</span>
              </div>
                <span class="progress-type">Zdraví</span>
                <span id="health_id2" class="progress-completed">0%</span>
              </div>
              <div class="progress">
              <div id="sanity_id" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span class="sr-only">40% Complete (success)</span>
              </div>
              <span class="progress-type">Příčetnost</span>
              <span id="sanity_id2" class="progress-completed">0%</span>
              </div>
              <div class="progress">
              <div id="knowledge_id" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span class="sr-only">100% Complete (info)</span>
              </div>
              <span class="progress-type">Znalosti</span>
              <span id="knowledge_id2" class="progress-completed">0%</span>
              </div>
	     </div> 
        <!-- Tabule pro kredity, cas,... -->   
         <div class="row top2" >
         <div class="row  text-center"><div class="col-xs-4 col-xs-offset-4 pozadi">Kredity: <span id="credits_id">0</span></div> </div>
         <div class="row text-center"><div class="col-xs-4 col-xs-offset-4 pozadi">Týden: <span id="week_id">0</span></div> </div>
         <div class="row text-center"><div class="col-xs-4 col-xs-offset-4 pozadi">Čas: <span id="hours_id">0</span></div>  </div>
         <div class="row text-center"><div class="col-xs-4 col-xs-offset-4 pozadi">Message: <span id="message_id">0</span></div> </div>
         </div>
         <!-- Cast pro aktivity... -->  
    <div class="row top3" >
        <div id="activites_id" class="row"></div>
    </div>
  </div>
    
  <div class="col-xs-4"> <img id="jadernak_id" src="./image/jadro_1.png" class="img-responsive"/>  </div>
   
<!--MENU--> 
  <div id="subjects_id" class="col-xs-4 pozadi"><div>
	<ul class="nav nav-pills nav-stacked col-md-3">
		<li class="active"><a href="#tab_a" data-toggle="pill"><img src="doubek.jpg"></a></li>
		<li><a href="#tab_b" data-toggle="pill"><img src="posta.jpg"></a></li>
		<li><a href="#tab_c" data-toggle="pill"><img src="virius.jpg"></a></li>
	</ul>
	<div class="tab-content col-md-5">
        <div class="tab-pane active" id="tab_a">
            <h4>PVS</h4>
            <p>Tady popis PVS</p>
        </div>
        <div class="tab-pane" id="tab_b">
            <h4>Analyza</h4>
            <p>Tady popis analyzy</p>
        </div>
        <div class="tab-pane" id="tab_c">
            <h4>ZPRO</h4>
            <p>Tady popis ZPRO</p>
        </div>
	</div><!-- tab content -->
  
  </div></div>
